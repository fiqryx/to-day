<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Dark gradient background -->
    <circle cx="100" cy="100" r="90" fill="url(#gradient)" />
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1E293B" />
            <stop offset="100%" stop-color="#26262B" />
        </linearGradient>
    </defs>

    <!-- Modern calendar design -->
    <rect x="60" y="50" width="80" height="70" rx="8" fill="#F8FAFC" />
    <rect x="60" y="50" width="80" height="25" rx="8" fill="url(#headerGradient)" />
    <defs>
        <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#6366F1" />
            <stop offset="100%" stop-color="#8B5CF6" />
        </linearGradient>
    </defs>

    <!-- Vibrant checkmark -->
    <path d="M70 70L85 85L110 60" stroke="#10B981" stroke-width="8" stroke-linecap="round" />

    <!-- Modern typography -->
    <text x="100" y="150" font-family="'Inter', sans-serif" font-size="24" font-weight="700"
        text-anchor="middle" fill="#F8FAFC">
        <tspan fill="#E2E8F0">To</tspan>
        <tspan fill="#A5B4FC">Day</tspan>
    </text>
</svg>